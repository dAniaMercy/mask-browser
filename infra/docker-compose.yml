version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: maskbrowser-postgres
    environment:
      POSTGRES_DB: maskbrowser
      POSTGRES_USER: maskuser
      POSTGRES_PASSWORD: maskpass123
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - maskbrowser-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maskuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica (for read operations)
  postgres-replica:
    image: postgres:15-alpine
    container_name: maskbrowser-postgres-replica
    environment:
      POSTGRES_DB: maskbrowser
      POSTGRES_USER: maskuser
      POSTGRES_PASSWORD: maskpass123
    ports:
      - "5436:5432"
    networks:
      - maskbrowser-network
    depends_on:
      - postgres
    # Note: In production, configure streaming replication

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: maskbrowser-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - maskbrowser-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: maskbrowser-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - maskbrowser-network
    healthcheck:
      test: ["CMD", "nc", "-z", "109.172.101.73", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: maskbrowser-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://109.172.101.73:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - maskbrowser-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server 109.172.101.73:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # RabbitMQ Message Queue (for instant tasks)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: maskbrowser-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: maskqueue
      RABBITMQ_DEFAULT_PASS: MaskQueue123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - maskbrowser-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ASP.NET Core API Server
  api:
    build:
      context: ../server
      dockerfile: ../infra/Dockerfile.server
    container_name: maskbrowser-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=maskbrowser;Username=maskuser;Password=maskpass123;Pooling=true;Maximum Pool Size=100
      - ConnectionStrings__Redis=redis:6379
      - Jwt__Issuer=MaskBrowser
      - Jwt__Audience=MaskBrowser
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=maskqueue
      - RabbitMQ__Password=MaskQueue123
      - Kafka__BootstrapServers=kafka:29092
      - Docker__SocketPath=/var/run/docker.sock
      - ServerIP=109.172.101.73
      - Cloudflare__Enabled=true
      - DOCKER_HOST=unix:///var/run/docker.sock
      - Webhooks__cryptobot__Secret=${WEBHOOK_SECRET:-super_secret_webhook}
      - Webhooks__cryptobot__Enabled=true
      # Важно: логирование
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__MaskBrowser=Information
    ports:
      - "5050:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs/api:/app/logs
    networks:
      - maskbrowser-network
    depends_on:
      - postgres
      - redis
      - kafka
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "com.docker.compose.service=api"
      - "logging=promtail"

  # Next.js Web Application
  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.nextjs
    container_name: maskbrowser-web
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://109.172.101.73:5050
      - PORT=5052
    ports:
      - "5052:5052"
    networks:
      - maskbrowser-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://109.172.101.73:5052"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.docker.compose.service=web"
      - "logging=promtail"

  # MaskAdmin - Admin Panel
  maskadmin:
    build:
      context: ../MaskAdmin
      dockerfile: Dockerfile
    container_name: maskbrowser-maskadmin
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=maskbrowser;Username=maskuser;Password=maskpass123;Pooling=true;Maximum Pool Size=100
      - ConnectionStrings__Redis=redis:6379
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      - JwtSettings__Issuer=MaskAdmin
      - JwtSettings__Audience=MaskAdmin
      - JwtSettings__ExpirationMinutes=480
      - MaskBrowserAPI__BaseUrl=http://api:8080
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__MaskAdmin=Information
    ports:
      - "5100:80"
    volumes:
      - ./logs/maskadmin:/app/logs
    networks:
      - maskbrowser-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c '</dev/tcp/localhost/80' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "com.docker.compose.service=maskadmin"
      - "logging=promtail"

  # CryptoBot listener (Telethon + FastAPI webhook)
  cryptobot-listener:
    build:
      context: ../cryptobot-listener
      dockerfile: Dockerfile
    container_name: maskbrowser-cryptobot
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://maskuser:maskpass123@postgres:5432/maskbrowser
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_API_ID=${TELEGRAM_API_ID:-}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH:-}
      - TELEGRAM_PHONE=${TELEGRAM_PHONE:-}
      - CRYPTOBOT_API_TOKEN=${CRYPTOBOT_API_TOKEN:-}
      - MAIN_API_WEBHOOK_URL=http://api:8080/api/deposit/webhook/cryptobot
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-super_secret_webhook}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SESSION_DIR=/app/sessions
    volumes:
      - cryptobot_sessions:/app/sessions
    networks:
      - maskbrowser-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[p]ython.*app.main' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.service=cryptobot-listener"
      - "logging=promtail"

  # Agent Service (Browser Container Manager)
  agent:
    build:
      context: ../agent
      dockerfile: ../infra/Dockerfile.agent
    container_name: maskbrowser-agent
    environment:
      - API_URL=http://api:8080
      - DOCKER_SOCKET=/var/run/docker.sock
      - KAFKA_BROKERS=kafka:29092
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=maskqueue
      - RABBITMQ_PASS=MaskQueue123
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - agent_logs:/var/log/agent
    networks:
      - maskbrowser-network
    depends_on:
      - api
      - kafka
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"] 
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.docker.compose.service=agent"
      - "logging=promtail"

  # Cloudflare Tunnel (optional - only starts if CLOUDFLARE_TUNNEL_TOKEN is set)
  cf_tunnel:
    image: cloudflare/cloudflared:latest
    container_name: maskbrowser-cf-tunnel
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml
    networks:
      - maskbrowser-network
    depends_on:
      - api
      - web
    restart: unless-stopped
    profiles:
      - cloudflare
    labels:
      - "com.docker.compose.service=cf-tunnel"
      - "logging=promtail"

  # Promtail (Log Collector for Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: maskbrowser-promtail
    #volumes:
      #- ./promtail-config.yml:/etc/promtail/config.yml
      #- /var/run/docker.sock:/var/run/docker.sock
      #- api_logs:/var/log/api:ro
      #- agent_logs:/var/log/agent:ro
      #- /var/log:/var/log:ro
    networks:
      - maskbrowser-network
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    labels:
      - "com.docker.compose.service=promtail"

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: maskbrowser-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    networks:
      - maskbrowser-network
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    labels:
      - "com.docker.compose.service=alertmanager"
      - "logging=promtail"

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: maskbrowser-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts/alerts.yml
      - prometheus_data:/prometheus
    networks:
      - maskbrowser-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - alertmanager
    labels:
      - "com.docker.compose.service=prometheus"
      - "logging=promtail"

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: maskbrowser-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://109.172.101.73:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - maskbrowser-network
    depends_on:
      - prometheus
      - loki
    labels:
      - "com.docker.compose.service=grafana"
      - "logging=promtail"

  # Loki Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: maskbrowser-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - maskbrowser-network
    command: -config.file=/etc/loki/local-config.yaml

  # Nginx Load Balancer (disabled by default to avoid conflicts with existing nginx)
  # To enable, use: docker-compose --profile nginx up -d nginx
  nginx:
    image: nginx:alpine
    container_name: maskbrowser-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-cloudflare.conf:/etc/nginx/nginx-cloudflare.conf:ro
    networks:
      - maskbrowser-network
    depends_on:
      - api
    profiles:
      - nginx

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
  api_logs:
  agent_logs:
  cryptobot_sessions:

networks:
  maskbrowser-network:
    driver: bridge

