# MaskBrowser Main Site Configuration
# Domain: maskbrowser.ru
# IP: 109.172.101.73

# HTTP to HTTPS redirect for main domain
server {
    listen 80;
    listen [::]:80;
    server_name maskbrowser.ru www.maskbrowser.ru;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://maskbrowser.ru$request_uri;
    }
}

# HTTPS configuration for main domain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # ВАЖНО: НЕ используем default_server, чтобы не конфликтовать с другими доменами
    server_name maskbrowser.ru www.maskbrowser.ru;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/maskbrowser.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maskbrowser.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/maskbrowser.ru/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/maskbrowser.ru_access.log;
    error_log /var/log/nginx/maskbrowser.ru_error.log;

    # Client body size
    client_max_body_size 50M;

    # Proxy to Client Web (React app on port 5052)
    location / {
        proxy_pass http://localhost:5052;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API proxy (optional, if client needs direct API access)
    location /api/ {
        proxy_pass http://localhost:5050/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (если нужны)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # WebSocket support (если используется)
    location /ws {
        proxy_pass http://localhost:5052;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5052;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.maskbrowser.ru;

    ssl_certificate /etc/letsencrypt/live/maskbrowser.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maskbrowser.ru/privkey.pem;

    return 301 https://maskbrowser.ru$request_uri;
}
