# WBMoneyBack Site Configuration
# Domain: wbmoneyback.ru
# IP: 109.172.101.73
# 
# ВАЖНО: Этот конфиг НЕ должен иметь default_server, чтобы не конфликтовать с другими доменами

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name wbmoneyback.ru www.wbmoneyback.ru;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://wbmoneyback.ru$request_uri;
    }
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # ВАЖНО: НЕ используем default_server здесь, чтобы не перехватывать другие домены
    server_name wbmoneyback.ru www.wbmoneyback.ru;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/wbmoneyback.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wbmoneyback.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/wbmoneyback.ru/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/wbmoneyback.ru_access.log;
    error_log /var/log/nginx/wbmoneyback.ru_error.log;

    # Client body size
    client_max_body_size 100M;

    # ВАЖНО: Здесь должна быть конфигурация для wbmoneyback.ru
    # Замените на актуальную конфигурацию вашего приложения
    location / {
        # TODO: Замените на реальную конфигурацию wbmoneyback.ru
        # Пример:
        # proxy_pass http://localhost:PORT;
        # или
        # root /var/www/wbmoneyback;
        # index index.html;
        
        # Временная заглушка - вернуть 503 пока не настроено
        return 503 "WBMoneyBack configuration pending";
        add_header Content-Type text/plain;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.wbmoneyback.ru;

    ssl_certificate /etc/letsencrypt/live/wbmoneyback.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wbmoneyback.ru/privkey.pem;

    return 301 https://wbmoneyback.ru$request_uri;
}
