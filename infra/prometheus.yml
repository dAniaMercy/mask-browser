global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'maskbrowser'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['109.172.101.73:9090']

  - job_name: 'api-server'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'

  - job_name: 'web-server'
    static_configs:
      - targets: ['web:5052']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq-exporter:9419']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
