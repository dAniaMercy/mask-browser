# MaskBrowser Admin Panel Configuration
# Domain: admin.maskbrowser.ru
# IP: 109.172.101.73

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name admin.maskbrowser.ru;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://admin.maskbrowser.ru$request_uri;
    }
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # ВАЖНО: НЕ используем default_server, чтобы не конфликтовать с другими доменами
    server_name admin.maskbrowser.ru;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/admin.maskbrowser.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.maskbrowser.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.maskbrowser.ru/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;" always;

    # Logs
    access_log /var/log/nginx/admin.maskbrowser.ru_access.log;
    error_log /var/log/nginx/admin.maskbrowser.ru_error.log;

    # Client body size (для загрузки файлов)
    client_max_body_size 100M;

    # Proxy to MaskAdmin (ASP.NET Core app on port 5100)
    location / {
        proxy_pass http://localhost:5100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints (webhook, create-admin, etc.)
    location /api/ {
        proxy_pass http://localhost:5100/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow larger payloads for webhooks
        client_max_body_size 10M;
    }

    # Webhook endpoints (no authentication required)
    location /api/webhook/ {
        proxy_pass http://localhost:5100/api/webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Limit to specific IPs if needed (CryptoBot/Bybit webhooks)
        # allow 1.2.3.4; # CryptoBot IP
        # allow 5.6.7.8; # Bybit IP
        # deny all;
    }

    # Prometheus metrics endpoint (restrict access)
    location /metrics {
        proxy_pass http://localhost:5100/metrics;

        # Restrict to monitoring server only
        allow 127.0.0.1;
        allow ::1;
        # allow 10.0.0.0/8; # Private network
        deny all;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5100/health;
        access_log off;
    }

    # Static files caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5100;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting for admin panel (optional, дополнительная защита)
    # limit_req_zone $binary_remote_addr zone=admin_login:10m rate=10r/m;
    # location /Auth/Login {
    #     limit_req zone=admin_login burst=5;
    #     proxy_pass http://localhost:5100;
    # }
}
